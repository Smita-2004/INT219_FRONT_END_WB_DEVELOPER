<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        let text='{"employees":[' +'{"firstName":"John","lastName":"Doe"},'+'{"firstName":"Anna","lastName":"Smith"},'+'{"firstName":"Peter","lastName":"Johnes"}]}';
        const obj=JSON.parse(text);
        // document.getElementById("demo").innerHTML=obj.employees[0].firstName+ " "+obj.employees[0].lastName;document.getElementById("demo1").innerHTML=obj.employees[1].firstName+" "+obj.employees[1].lastName;
        // document.getElementById("demo2").innerHTML=obj.employees[2].firstName+ " "+obj.employees[2].lastName;
        let output=" ";
        for(let i=0;i<obj.employees.length;i++){
            output += obj.employees[i].firstName+" "+obj.employees[i].lastName+"<br>";
        }
        document.getElementById("demo").innerHTML=output;
    </script>
</body>
</html>
