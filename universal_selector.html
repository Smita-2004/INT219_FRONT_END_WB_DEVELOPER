<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*  ------------Selector---------  */

        *{
            color: green;
            font-size: 20px;
        }

        /* -------------element type selector------------ */
        h1{
            color:red;
        }
        p
        {
            color:rgb(10, 132, 232);
        }
        /* ----------grouping selector------------- */
        h1,p{
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Heading 1</h1>
    <p>selector will be applied</p>
    <p1>Lorem ipsum dolor sit amet consectetur.</p1>
    <p2>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Odit harum quia omnis adipisci commodi illum id veniam animi ut magni repellat aliquam, quam pariatur eos sint nam! Tempore, repudiandae. Repellendus.</p2>
</body>
</html>
