<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Embedded style -->
    
    <!--   Types of selectors
    [ * -> universal selector]
            id selector
            class slector
            group selector
     -->
    <style>
        /* *{
            color:green;
            font-size: 20px;
        } */
        #error
        {
             color:#ff0000;  /*    #00ff00--> green, #0000ff--> blue , id is accesseed eith a hash */
        }
        .blue
        {
            color:#0000ff;        /* class is accessed with a dot . */
        }
        p.blue{
            color:rgb(243, 141, 17);
        }
    </style>
</head>
<body>
    <h1>This is CSS introduction</h1>
    <p1 id="error">Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum veritatis nemo qui voluptates, aliquam nostrum?<p1>
    <p class="blue">Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum veritatis nemo qui voluptates, aliquam nostrum?<p>
    <p2 class="blue">Lorem ipsum dolor sit.</p2>
</body>
</html>
